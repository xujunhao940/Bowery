<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,viewport-fit=cover,initial-scale=1.0,maximum-scale=1.0,user-scalable=no shrink-to-fit=no"/>
    <title>Bowery</title>
    <link rel="manifest" href="/static/manifest.json"/>
    <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
    <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link href="https://fonts.googleapis.com/css?family=Google+Sans:400,500,600,700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Material Icons';
            font-style: normal;
            font-weight: 100 700;
            src: url(https://fonts.gstatic.com/s/materialsymbolsoutlined/v199/kJEhBvYX7BgnkSrUwT8OhrdQw4oELdPIeeII9v6oFsLjBuVY.woff2) format('woff2');
        }

        .material-symbols-outlined {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }

        * {
            font-family: "Google Sans", "Roboto", "Helvetica", -apple-system, serif;
        }

        @keyframes recording {
            from {
                background: rgb(var(--mdui-color-primary-container));
                color: rgb(var(--mdui-color-on-primary-container));
            }
            to {
                background: rgb(var(--mdui-color-error-container));
                color: rgb(var(--mdui-color-on-error-container));
            }
        }

        #app {
            width: 90%;
            max-width: 500px;
            margin: auto;
            height: 100%;
            display: flex;
            flex-direction: column;

            #chat {
                height: 100%;
                padding: 16px;

                .dialog {
                    height: 100%;
                    display: flex;
                    flex-direction: column;
                    gap: 8px;
                }
            }

            #panel {
                margin-top: 8px;
                margin-bottom: env(safe-area-inset-bottom);
                display: flex;
                flex-direction: column;
                gap: 8px;
                align-items: center;

                div {
                    display: flex;
                    align-items: center;
                    gap: 12px;

                    #listening-button {
                        transition: var(--mdui-motion-duration-medium2);
                        min-width: max-content;
                        width: 0;
                        height: 76px;
                        width: 76px;
                        border-radius: 38px;
                    }
                }
            }
        }

        .dialog {
            scroll-snap-align: center;
            margin: 8px 0 8px 0;

            .img-card {
                height: 100%;
                display: flex;

                .img {
                    width: 100%;
                    height: 100%;
                    object-fit: cover;
                }

                .text-card {
                    background-color: rgba(var(--mdui-color-background), 0.4);
                    position: absolute;
                    bottom: 6px;
                    right: 6px;
                    max-width: 50%;
                    max-height: 44px;
                    backdrop-filter: blur(10px);
                    -webkit-backdrop-filter: blur(10px);
                    color: rgb(var(--mdui-color-on-background));
                }
            }

            .answer-card {
                display: flex;
                align-items: center;
                max-height: 30%;
            }
        }

        .text-card, .answer-card {
            padding: 0;
            transition: var(--mdui-motion-duration-medium2);

            span {
                height: 100%;
                overflow-y: scroll;
                text-shadow: 0 0 10px rgb(var(--mdui-color-background));
                width: 100%;
                white-space: pre-wrap;
                word-wrap: break-word;
            }
        }

        .finish {
            .text-card, .answer-card {
                padding: 12px;
            }

            .speak-now {
                max-height: 40px !important;
                opacity: 1 !important;
            }
        }
    </style>
</head>
<body style="position: fixed;top: 0;left: 0;bottom: 0;right: 0">
<div id="app">
    <div id="chat" style="overflow-y: scroll;scroll-snap-type: y mandatory">
        <div class="dialog pending">
            <mdui-card class="img-card">
                <video class="img" id="video_preview" muted playsinline></video>
                <mdui-card class="text-card"><span></span></mdui-card>
            </mdui-card>
            <mdui-card class="answer-card"><span></span>
                <mdui-button-icon icon="volume_up" class="speak-now"
                                  style="max-height:0;opacity: 0;transition: var(--mdui-motion-duration-medium2)"
                                  onclick="tts($(this).prev().text())"></mdui-button-icon>
            </mdui-card>
        </div>
    </div>
    <div id="panel">
        <div>
            <mdui-button-icon variant="tonal" style="width: 56px;height: 56px" onclick="changeCamFacing()"><span
                    class="material-symbols-outlined">switch_camera</span>
            </mdui-button-icon>
            <mdui-button id="listening-button" onclick="startRecognize()">
                <span class="material-symbols-outlined">mic</span>
            </mdui-button>
            <mdui-button-icon variant="tonal" style="width: 56px;height: 56px" selectable id="cameraSwitch"
                              icon="videocam_off" selected-icon="videocam"></mdui-button-icon>
        </div>
        <span>Bowery</span>
    </div>
</div>
<canvas id="canvas" style="display: none"></canvas>
<button id="tts-button" style="display: none"></button>
<script>
    mdui.setTheme("auto")

    $ = mdui.$
    recognizeState = false
    pastSentence = ""
    camFacing = "environment"

    function takePhoto() {
        var video_preview = document.querySelector("#video_preview")
        const canvasElement = document.querySelector('#canvas');
        canvasElement.width = video_preview.videoWidth;
        canvasElement.height = video_preview.videoHeight;
        const canvasContext = canvasElement.getContext('2d');
        canvasContext.drawImage(video_preview, 0, 0, video_preview.videoWidth, video_preview.videoHeight);
        const img = canvasElement.toDataURL('image/png');
        return img
    }

    function lock(photo) {
        $(".dialog:last-child .img").remove()
        $(".dialog:last-child .img-card").append(`<img class="img" src="${photo}" />`)
    }

    function startRecognize() {
        recognition = new webkitSpeechRecognition() || new SpeechRecognition();
        recognition.interimResults = true

        var photo = takePhoto()
        if (!$("#cameraSwitch")[0].selected) {
            photo = ""
        }
        lock(photo)
        if ($("#cameraSwitch")[0].selected) {
            photo = photo.split(",")[1]
        }

        recognition.onresult = (e) => {
            if (e.results[0][0].transcript === pastSentence) {
                $("#listening-button").html(`<span class="material-symbols-outlined">mic</span>`)
                $("#listening-button").attr("variant", "filled")
                $("#listening-button").attr("disabled", "true")

                fetch("/chat", {
                    method: "POST",
                    body: JSON.stringify({
                        message: e.results[0][0].transcript,
                        photo: photo
                    })
                }).then(response => {
                    const reader = response.body.getReader();
                    return reader.read().then(function process({done, value}) {
                        if (done) {
                            writeAnswer("[DONE]")
                            return;
                        }
                        var data = new TextDecoder().decode(value)
                        writeAnswer(data)
                        return reader.read().then(process);
                    });
                })
            }
            writeText(e.results[0][0].transcript)
            pastSentence = e.results[0][0].transcript
        }

        recognition.onnomatch = (e) => {
            mdui.snackbar({
                    message: "未识别到结果"
                }
            )
        }

        recognition.start()
        $("#listening-button").html(`<mdui-circular-progress></mdui-circular-progress>`)
        $("#listening-button").attr("variant", "tonal")
    }


    function changeCamFacing() {
        if (camFacing === "user") {
            camFacing = "environment"
        } else {
            camFacing = "user"
        }
        setCam()
    }

    function setCam() {
        let constraints = {
            video: {
                facingMode: camFacing
            },
        }
        let cam = navigator.mediaDevices.getUserMedia(constraints);
        cam.then((MediaStream) => {
            var video_preview = document.querySelector("#video_preview")
            video_preview.srcObject = MediaStream;
            video_preview.muted = true
            video_preview.play();
        });
    }

    setCam()

    function writeText(content) {
        $(".dialog:last-child .text-card").css("padding", "12px")
        $(".dialog:last-child .text-card span").text(content)
    }

    function writeAnswer(content) {
        if (content === "[DONE]") {
            $("#listening-button").removeAttr("disabled")
            $(".dialog:last-child").addClass("finish")
            $("#chat").append(`<div class="dialog pending">
            <mdui-card class="img-card">
                <video class="img" id="video_preview" muted playsinline></video>
                <mdui-card class="text-card"><span></span></mdui-card>
            </mdui-card>
            <mdui-card class="answer-card"><span></span><mdui-button-icon icon="volume_up" class="speak-now"
                                  style="max-height:0;opacity: 0;transition: var(--mdui-motion-duration-medium2)"
                                  onclick="tts($(this).prev().text())"></mdui-button-icon>
            </mdui-card>
        </div>`)
            setCam()
            return
        }

        if ($(".dialog:last-child").hasClass("pending")) {
            $(".dialog:last-child .answer-card").css("padding", "12px")
            $(".dialog:last-child .answer-card span").text(content)
            $(".dialog:last-child").removeClass("pending")
        } else {
            $(".dialog:last-child .answer-card span").text($(".dialog:last-child .answer-card span").text() + content)
        }

    }

    function tts(content) {
        const synth = window.speechSynthesis
        const msg = new SpeechSynthesisUtterance()
        msg.text = content.replace(/\p{Emoji_Presentation}/gu, '')
        synth.speak(msg)
    }
</script>
</body>
</html>
